<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .product-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }
        .product {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .buy-btn:hover {
            background-color: #0056b3;
        }
        .offer {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <!-- Laptop Product -->
        <div class="product">
            <img src="laptops.jpg" alt="Modern Laptop">
            <h2>Modern Laptop</h2>
            <p>A high-performance laptop with sleek design and powerful specs.</p>
            <h3 style="color: green;">Rs. 89,000</h3>
            
            <!-- Offer for Laptop -->
            <p class="offer">üî• Flat 10% Off for First 50 Customers!</p>
            
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <!-- Smartphone Product -->
        <div class="product">
            <img src="apple.jpg" alt="Latest Smartphone">
            <h2>Latest Smartphone</h2>
            <p>A sleek and powerful smartphone with the latest features and AI technology.</p>
            <h3 style="color: green;">Rs. 42,000</h3>
            
            <!-- Offer for Smartphone -->
            <p class="offer">üéÅ Free Wireless Earbuds!</p>
            
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
    </div>

</body>
</html>
